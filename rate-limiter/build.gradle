plugins {
    id 'java'
}

sourceCompatibility = "1.8"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "javax.servlet:javax.servlet-api:3.0.1"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}